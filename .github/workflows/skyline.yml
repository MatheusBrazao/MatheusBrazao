name: Generate Skyline

on:
  schedule:
    - cron: "0 0 * * *"   # todo dia
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate skyline
        run: node scripts/generate_skyline.js

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist/skyline.svg
          git commit -m "update skyline" || echo "No changes"
          git push
