name: Generate Cyberpunk Skyline

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate skyline SVG
        uses: Platane/snk@v3
        with:
          github_user_name: MatheusBrazao
          outputs: |
            dist/skyline.svg?color_snake=#00ffff,#ff00ff,#00ff88&background=transparent&mode=city

      - name: Push skyline
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
